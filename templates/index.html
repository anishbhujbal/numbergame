<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Guess the Number Game!</h1>
        <p>Rules are simple:</p>
        <ol>
            <li>Guess the correct number to escape the infinite loop</li>
            <li>Or find the easy way out by typing 'exit'</li>
            <li>P.S The range is from 1 to 100 for the number. Thank you!</li>
        </ol>

        <form action="/play" method="post">
            <label for="user_input">Enter your guess: </label>
            <input type="text" id="user_input" name="user_input" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
